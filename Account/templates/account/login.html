{% extends 'base.html' %}
{% load static %}
{% block styles %}{% endblock  %}
{% block title %}Elektroblog | Daxil ol{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="container">
        <div class="col">
            <h1>Login</h1>
            <hr>
            {%if error%}
                <div class="alert alert-danger">{{error}}</div>
            {%endif%}
            <form action="{%url 'login'%}" method="POST">
                {%csrf_token%}
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="username" class="form-label" style="font-weight: bold;">Username</label>
                            <input type="text" class="form-control" name="username" value="{{username}}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="password" class="form-label" style="font-weight: bold;">Parol</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Daxil ol" class="btn btn-primary btn-lg mb-3">
            </form>
        </div>            
    </div>
</div>
{%include 'blog/partials/_footer.html'%}
{% endblock %}
