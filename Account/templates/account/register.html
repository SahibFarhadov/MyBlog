{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'Account/css/style.css' %}">
{% endblock  %}
{% block title %}Elektroblog | Qeydiyyatdan keç{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h1>Register</h1>
    <div class="container">
        <form action="{%url 'login'%}" method="POST">
            {%csrf_token%}
            <div class="row mb-3">
                <label for="name" class="col-form-label formLabelBold col-sm-2">Ad</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="Adınızı daxil edin.">
                </div>
            </div>
            <div class="row mb-3">
                <label for="surname" class="col-form-label formLabelBold col-sm-2">Soyad</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="surname" placeholder="Soyadınızı daxil edin.">
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-form-label formLabelBold col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Məsələn: mail@mail.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-form-label formLabelBold col-sm-2">Parol</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="email" placeholder="Parolunuzu daxil edin">
                </div>
            </div>
            <div class="row mb-3">
                <label for="repassword" class="col-form-label formLabelBold col-sm-2">Parol təkrarı</label>
                <div class="col-sm-10">
                    <input type="repassword" class="form-control" name="email" placeholder="Parolunuzu yenidən daxil edin">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{%include 'blog/partials/_footer.html'%}
