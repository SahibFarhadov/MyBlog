{% load static %}
<!DOCTYPE html>
<html lang="az">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'img/brand.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/root.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-icons.css'%}">
        {% block styles %}{% endblock%}
        <title>{%block title%}{%endblock%}</title>
    </head>
    <body>
        {% include 'partials/_navbar.html' %}
        {% block content %}{% endblock %}
            <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
        {%block scripts%}{%endblock%}
        <script>
            let length={{objs_length}};
            let paginationContainer=document.getElementById('pagination')
            console.log(length)
            for(let x=0;x<length/10;x++){
                let node_li=document.createElement("li") //li element
                let node_a=document.createElement("a") //a element
                let text_node=document.createTextNode(x+1) // create text node
                node_li.setAttribute("class","page-item")
                node_a.setAttribute("class","page-link")
                node_a.setAttribute("href",`/esas/${x+1}`)
                node_a.appendChild(text_node)
                node_li.appendChild(node_a)
                paginationContainer.appendChild(node_li)
            }
        </script>
    </body>
</html>
