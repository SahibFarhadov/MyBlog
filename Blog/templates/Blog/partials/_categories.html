<div class="list-group">
  {% for category in categories %}
    {% if category.slug == selectedCategory.slug %}
      <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item list-group-item-action active">
        <b>{{category.name}}</b>
      </a>
    {% else %}
      <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item list-group-item-action">
        <b>{{category.name}}</b>
      </a>
    {% endif %}
  {% endfor %}
    
  </div>
