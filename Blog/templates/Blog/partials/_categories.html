<div class="accordion" id="categoryAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#mycontent" aria-expandend="false" aria-controls="mycontent">
        <p>
          <strong class="kateqoriyaText h3">
              Kateqoriyalar
          </strong>
        </p>
      </button>
    </h2>
    <div id="mycontent" class="accordion-collapse collapse show" data-bs-parent="#categoryAccordion">
      <div class="accordion-body">
        <div class="list-group">
          {% for category in categories %}
            {% if category.slug == selectedCategory.slug %}
              <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item list-group-item-action active" style="text-align:right;">
                <b>{{category.name}}</b>
              </a>
            {% else %}
              <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item list-group-item-action" style="text-align:left;">
                <b>{{category.name}}</b>
              </a>
            {% endif %}
          {% endfor %} 
        </div>
      </div>
    </div>
  </div>
</div>
