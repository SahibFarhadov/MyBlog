{%extends 'base.html'%}
{% load static %}

{% block content %}
	<div class="container mb-3" id="id_meqale_yaz">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.media}}
			{% for field in form %}
				<p>
					{{field.label_tag}} {{field}}
				</p>
			{% endfor %}
		    <input type="submit" value="Yadda saxla">
		</form>
	</div>
{% endblock %}

{%block scripts%}
	<script type="text/javascript" src="{%static 'Blog/script/meqaleyaz.js'%}"></script>
{%endblock%}
